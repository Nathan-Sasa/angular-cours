<div class="container">
    <div class="card" *ngIf="product">
        <div class="card-header text-white bg-info">
            {{product.name }}
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-4">Nom:</div>
                        <div class="col-md-8">{{product.name}}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">Description:</div>
                        <div class="col-md-8">{{product.description}}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">Prix:</div>
                        <div class="col-md-8">
                            {{
                                product.price
                                    | currency : 'EUR': 'symbol': '1.2-2' : 'fr' | replaceComma: '.'
                             }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">Note:</div>
                        <div class="col-md-8">
                            <app-star-rating [rating]="product.rating"></app-star-rating>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <img
                        [src]="product.image"
                        [title]="product.name"
                        [alt]="product.name"
                        class="img-fluid"
                    />
                </div>
            </div>
        </div>
        <div class="card-footer d-flex">
            <button class="btn btn-outline-info d-flex " (click)="backToList()">
                <span class="material-icons">keyboard_arrow_left</span>
                <span class="ml-2">Retour Ã  la liste</span>
            </button>
            <button class="btn btn-outline-info d-flex mx-2" >
                <span class="material-icons">edit</span>
                <span class="mx-1">Modifier le produit</span>
            </button>
        </div>
    </div>
</div>
