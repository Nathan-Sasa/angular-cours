<div class="card">
    <div class="card-hear rounded-top rounded-lg text-white bg-info p-2">
        Ajouter un produit
    </div>
</div>
<div class="card-body border">
    <form>
        <div class="from-group row m-3">
            <label for="name" class="col-md-2 col-form-label">
                Nom du produit
            </label>
            <div class="col-md-8">
                <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="Nom (obligatoire)"
                    required
                />
            </div>
        </div>
        <div class="from-group row m-3">
            <label for="name" class="col-md-2 col-form-label"> Prix </label>
            <div class="col-md-8">
                <input
                    type="text"
                    class="form-control"
                    id="price"
                    name="price"
                    placeholder="Prix (obligatoire)"
                    required
                />
            </div>
        </div>
        <div class="from-group row m-3">
            <label for="name" class="col-md-2 col-form-label">
                Evaluation (1-5)
            </label>
            <div class="col-md-8">
                <input
                    type="text"
                    class="form-control"
                    id="rating"
                    name="rating"
                    placeholder="Evalution (1-5)"
                    required
                />
            </div>
        </div>
        <div class="from-group row m-3">
            <label for="name" class="col-md-2 col-form-label">
                Description
            </label>
            <div class="col-md-8">
                <textarea 
                    name="description" 
                    placeholder="Description du produit" 
                    id="description"
                    class="form-control"
                >Description</textarea>
            </div>
        </div>
        <div class="form-group row mb-2 border">
            <div class="offset-md-2 col-md-4 d-flex px-5">
                <button class="btn btn-info" type="submit">
                    <span class="ml-2">Enregistrer</span>
                </button>
                <button class="btn-outline-secondary mx-4" type="button">
                    Annuler
                </button>
                <button class="btn btn-outline-danger" type="button">
                    Supprimer
                </button>
            </div>
        </div>
    </form>
</div>
